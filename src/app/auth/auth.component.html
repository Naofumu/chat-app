 <div class="parent">
  <div class="login-container">  
    <div class="login-form">  
      <h2>Добро пожаловать в чат!</h2>  
      <form>  
        <div class="form-group">  
          <label for="username">Имя пользователя:</label>  
          <input type="text" id="username" name="username" [(ngModel)]="loginObj.username" required>  
        </div>  
        <div class="form-group">  
          <label for="password">Пароль:</label>  
          <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required>  
        </div>  
        <button type="submit" (click)="login()">Войти</button>  
        <button type="submit" (click)="register()">Зарегистрироваться</button>  
      </form>  
    </div>  
  </div>  
</div>
